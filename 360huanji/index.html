<script type="text/javascript">
$(function(){
	/*********************滚动函数*********************/
	$(window).scroll(function(){
		var n=parseInt($(window).scrollTop()/$(window).height());
		$("#l-nav ul li").eq(n).addClass("change").siblings().removeClass("change");	
	})	
	
})
</script>


<script type="text/javascript">
	/**********************顶部导航*************************/
$(function(){
	$('#nav li').mouseover(function(e) {
        $(this).addClass("current").siblings().removeClass("current");
		
		if($("#nav li:eq(1)").hasClass("current")){
		$('#nav .nav_focus').stop().animate({left:109,width:56},200);
		}
		
		if($("#nav li:eq(2)").hasClass("current")){
		$('#nav .nav_focus').stop().animate({left:220,width:28},200);
		}
		
		if($("#nav li:eq(3)").hasClass("current")){
		$('#nav .nav_focus').stop().animate({left:303,width:73},200);
		}
		
    });
	
	$('#nav li').mouseout(function(e) {
//         $('#nav .nav_focus').stop().animate({left:26,width:28},200);
// 		$("#nav li:eq(0)").addClass("current").siblings().removeClass("current");
		
    });
	
	})
</script>

<script type="text/javascript">
$(function(){
	/**********************左侧导航*************************/
	$("#l-nav ul li").click(function(e) {
		var m=$(this).index();
		var h=$(window).height();
		//$("#content").children("div").eq(m).scrollTop(0);
		
		//注意：滚动要对于html和Body来说，不能对于#content来说
		$('html,body').animate({scrollTop:m*h},500);
		//$('#content .pic').css('background',);
	})	
})
</script>

</head>
